<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
    <div id="calculadora">
        <div class="visor">
            <div id="formula">=</div>
            <div id="resultado">0</div>
        </div>
        <button id="borrarCaracter" class="btn btn-danger operacion">&lt;--</button>
        <button id="inicializar" class="btn btn-danger operacion">C/AC</button>
        <button id="masmenos" class="btn btn-warning operacion">+/-</button>
        <button id="porcentaje" class="btn btn-warning operacion">%</button>
        <button id="dividir" class="btn btn-secondary operacion">/</button>
        <button id="siete" class="btn btn-primary valor">7</button>
        <button id="ocho" class="btn btn-primary valor">8</button>
        <button id="nueve" class="btn btn-primary valor">9</button>
        <button id="multiplicar" class="btn btn-secondary operacion">*</button>
        <button id="cuatro" class="btn btn-primary valor">4</button>
        <button id="cinco" class="btn btn-primary valor">5</button>
        <button id="seis" class="btn btn-primary valor">6</button>
        <button id="restar" class="btn btn-secondary operacion">-</button>
        <button id="uno" class="btn btn-primary valor">1</button>
        <button id="dos" class="btn btn-primary valor">2</button>
        <button id="tres" class="btn btn-primary valor">3</button>
        <button id="sumar" class="btn btn-secondary operacion">+</button>
        <button id="cero" class="btn btn-primary valor0">0</button>
        <button id="comadecimal" class="btn btn-primary valor">.</button>
        <button id="igual" class="btn btn-secondary operacion">=</button>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
